name: 'Unity Cache'
description: 'Unity Project Cache Control Wrapper.'
author: 'AndanteTribe'
inputs:
  unity-project-path:
    description: 'A directory paths for the Unity project to be cached and restored.'
    required: true
  upload-chunk-size:
    description: 'The chunk size used to split up large files during upload, in bytes. Self-hosted runners are ignored.'
    required: false
  fail-on-cache-miss:
    description: 'Fail the workflow if cache entry is not found.'
    default: 'false'
    required: false
  lookup-only:
    description: 'Check if a cache entry exists for the given input(s) (key, restore-keys) without downloading the cache.'
    default: 'false'
    required: false
  use-nugetforunity:
    description: 'Supports cache resolution and cache management via NuGetForUnity.Cli in Unity projects using NuGetForUnity.'
    default: 'false'
    required: false
outputs:
  cache-hit-unity:
    description: 'A boolean value indicating that the cache for the target Unity project has been found.'
  cache-hit-nuget:
    description: 'A boolean value indicating that the NuGet cache for the target Unity project has been found.'
runs:
  using: "composite"
  steps:
    - name: Fetch unity project info
      id: info
      env:
        UNITY_PROJECT_PATH: ${{ inputs.unity-project-path }}
        GITHUB_WORKSPACE: ${{ github.workspace }}
        GITHUB_OUTPUT: ${{ env.GITHUB_OUTPUT }}
      run: docker compose run --rm fetch-unity-info
      shell: bash
      working-directory: ${{ github.action_path }}/../../src

    - name: Restore unity project cache
      if: ${{ !contains(runner.labels, 'self-hosted') }}
      id: unity-cache
      uses: actions/cache@v4
      with:
        path: ${{ inputs.unity-project-path }}/Library
        key: unity-cache-${{ steps.info.outputs.name }}
        upload-chunk-size: ${{ inputs.upload-chunk-size }}
        fail-on-cache-miss: ${{ inputs.fail-on-cache-miss }}
        lookup-only: ${{ inputs.lookup-only }}

    - name: Restore nuget cache
      if: ${{ inputs.use-nugetforunity == 'true' && !contains(runner.labels, 'self-hosted') }}
      id: nuget-cache
      uses: actions/cache@v4
      with:
        path: ${{ inputs.unity-project-path }}/Assets/Packages
        key: nuget-cache-${{ steps.info.outputs.name }}-${{ hashFiles(format('{0}/**/packages.config', inputs.unity-project-path)) }}
        upload-chunk-size: ${{ inputs.upload-chunk-size }}
        fail-on-cache-miss: ${{ inputs.fail-on-cache-miss }}
        lookup-only: ${{ inputs.lookup-only }}

    - name: Run NuGetForUnity restore
      if: ${{ inputs.use-nugetforunity == 'true' && steps.nuget-cache.outputs.cache-hit != 'true' }}
      env:
        UNITY_PROJECT_PATH: ${{ inputs.unity-project-path }}
        GITHUB_WORKSPACE: ${{ github.workspace }}
      run: docker compose run --rm nugetforunity-restore
      shell: bash
      working-directory: ${{ github.action_path }}/../../src

    - name: Set outputs
      env:
        UNITY_CACHE_HIT: ${{ steps.unity-cache.outputs.cache-hit }}
        NUGET_CACHE_HIT: ${{ steps.nuget-cache.outputs.cache-hit || 'false' }}
        GITHUB_OUTPUT: ${{ env.GITHUB_OUTPUT }}
      run: docker compose run --rm set-outputs
      shell: bash
      working-directory: ${{ github.action_path }}/../../src